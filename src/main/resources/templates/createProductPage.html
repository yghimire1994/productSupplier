<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome To eProcut</title>
</head>



<form>
<div class="container-fluid">
    <div class="row" style="text-align: center">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">Add New Product</a>
            </nav>
        </div>
    </div>
</div>
</form>
        <div class="col-md-9 col-md-offset-4">
        <form action="saveproduct" method="post">
            <div class="form-group row">
                <label for="inputID3" class="col-sm-2 col-form-label">Prod Num</label>
                <div class="col-sm-10">
                    <input type="number" name="productNumber" class="form-control" id="inputid3" placeholder="productNum">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSNumber3" class="col-sm-2 col-form-label">Prod Name</label>
                <div class="col-sm-10">
                    <input type="text" name="ProductName" class="form-control" id="inputsnumber3" placeholder="Product Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputFname3" class="col-sm-2 col-form-label">Unit Price</label>
                <div class="col-sm-10">
                    <input type="number" name="unitPrice" class="form-control" id="inputfname3" placeholder="Enter price">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMname3" class="col-sm-2 col-form-label">Stock quantity</label>
                <div class="col-sm-10">
                    <input type="number" name="quantityInStock" class="form-control" id="inputmname3" placeholder="Enter quantity">
                </div>
            </div>

            <div class="form-group row">
                         <label for="supplier_name" class="col-sm-2 col-form-label">Supplier  Name</label>
                         <div class="col-sm-10">
                            <select name="supplier" class="form-control" id="supplier_name" required>
                                 <option selected="selected">-Select-</option>
                                 <option th:text="${supplier.supplierName}" th:value="${supplier.supplierId}" th:each="supplier:${suppliers}"></option>
                             </select>
                         </div>
                     </div>



            <div class="form-group row">
                <label for="inputEdate3" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" name="dateSupplied" class="form-control" id="inputedate3" placeholder="Enter Date">
                </div>
            </div>



    <!-- correct -->
    <div class="col-md-9 text-center">


        <button id="savebutton" name="saveebutton" class="btn btn-primary">Save</button>

        <div id="browse_app">
            <a class="btn btn-large btn-info" href="/displayProcuctList">View Products</a>
        </div>

    </div>
        </form>
          <!--  <p th:if="${message}" th:text="${message}"></p>  -->

    </div>
</div>
    </div>
</div>
