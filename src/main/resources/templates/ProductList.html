<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome To eRegister</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">productSupply</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>

                    </ul>

                </div>
            </nav>
        </div>

        <div class="col-md-10 offset-1" style="margin-top: 10px">
            <table class="table">
                <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">ProdNum</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">UnitPrice</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Suppliers</th>
                                             <th scope="col">DateSupplied</th>
           <!--            <td><a th:href="@{'/editSProduct/{productId}'(productId=${product.productId})}">Edit</a></td>  -->




                                        </tr>
                                        </thead>

                                        <tbody th:each="product,loop:${productList}">
                                        <td th:text="${loop.count}"></td>
                                        <td th:text="${product.productNumber}"></td>
                                        <td th:text="${product.productName}"></td>
                                        <td th:text="${product.UnitPrice}"></td>
                                        <td th:text="${product.quantityInStock}"></td>
                                        <td th:text="${product.supplier.supplierName}"></td>
                                        <td th:text="${product.dateSupplied}"></td>

                                        <tr>

</tr>

</tbody>


                                </tr>
                                </tbody>

                                <a href="showCreateProduct" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add New Product</a>

            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
